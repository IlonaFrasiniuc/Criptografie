<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифр Цезаря</title>
</head>
<body>
    <h1>Шифр Цезаря</h1>
    <label for="message">Введите текст:</label>
    <input type="text" id="message" placeholder="Текст для шифрования">
    <label for="key">Введите ключ (1-25):</label>
    <input type="number" id="key" min="1" max="25" placeholder="Ключ">
    <button onclick="encrypt()">Зашифровать</button>
    <button onclick="decrypt()">Расшифровать</button>
    
    <h2>Результат:</h2>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
